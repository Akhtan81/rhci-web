<VirtualHost *:443>

    DocumentRoot /var/www/html/public

    ErrorLog ${APACHE_LOG_DIR}/https-error.log
    CustomLog ${APACHE_LOG_DIR}/https-access.log combined

    #SSLEngine on

    #SSLCertificateKeyFile /var/www/html/*_xxx_xxx.key
    #SSLCertificateFile /var/www/html/*_xxx_xxx.crt
    #SSLCertificateChainFile /var/www/html/*_xxx_xxx.ca-bundle

    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

</VirtualHost>