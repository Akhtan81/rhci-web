privacy:
    content: |
      <h1>Privacy Policy</h1>

      <p>Protecting your private information is our priority. This Statement of Privacy applies to
          admin.mobilerecycling.net and Nur Pacific Star LLC and governs data collection and usage.
          For the purposes of this Privacy Policy, unless otherwise noted, all references to Nur
          Pacific Star LLC include admin.mobilerecycling.net. The Nur Pacific Star LLC website is a
          Web administration site. By using the Nur Pacific Star LLC website, you consent to the data
          practices described in this statement.

      <h2>Collection of your Personal Information</h2>
      <p>In order to better provide you with products and services offered on our Site, Nur Pacific
          Star LLC may collect personally identifiable information, such as your:</p>

      <p>- First and Last Name</p>
      <p>- Mailing Address</p>
      <p>- E-mail Address</p>
      <p>- Phone Number</p>
      <p>- Job Title</p>
      <p>- Stripe account data</p>

      <p>If you purchase Nur Pacific Star LLC's products and services, we collect billing and credit
          card information. This information is used to complete the purchase transaction.</p>

      <p>We do not collect any personal information about you unless you voluntarily provide it to us.
          However, you may be required to provide certain personal information to us when you elect to
          use certain products or services available on the Site. These may include: (a) registering
          for an account on our Site; (b) entering a sweepstakes or contest sponsored by us or one of
          our partners; (c) signing up for special offers from selected third parties; (d) sending us
          an email message; (e) submitting your credit card or other payment information when ordering
          and purchasing products and services on our Site. To wit, we will use your information for,
          but not limited to, communicating with you in relation to services and/or products you have
          requested from us. We also may gather additional personal or non-personal information in the
          future.</p>

      <h2>Use of your Personal Information</h2>
      <p> Nur Pacific Star LLC collects and uses your personal information to operate its website(s)
          and deliver the services you have requested.

          Nur Pacific Star LLC may also use your personally identifiable information to inform you of
          other products or services available from Nur Pacific Star LLC and its affiliates.</p>

      <h2>Sharing Information with Third Parties</h2>
      <p>Nur Pacific Star LLC may sell, rent, or lease customer information to third parties for the
          following reasons:
          for access to information
          Nur Pacific Star LLC may share data with trusted partners to help perform statistical
          analysis, send you email or postal mail, provide customer support, or arrange for
          deliveries. All such third parties are prohibited from using your personal information
