privacy:
  content: |
    <h1>Құпиялық саясат (Пайдаланушылық келісімге қосымша)</h1>

    <h2>1. Жалпы ереже</h2>
    <p>1.1. Осы Құпиялылық саясат пайдаланушылардың дербес және өзге де құпия деректерін жинау және өңдеу тәртібін реттейді және Mobile Recycling System мобильді қосымшаның (бұдан әрі – Қосымша) қызметтерін пайдаланатын жеке тұлғалар және заңды тұлғалар (бұдан әрі - Пайдаланушылар) және https://admin.mobilerecycling.kz интернет – ресурсын (бұдан әрі – Сайт) пайдаланатын заңды тұлғалар (бұдан әрі-Коллекторлар) туралы ақпаратты өңдеу және қорғау тәртібін айқындайды.</p>
    <p>1.2. Осы Құпиялылық саясаттың мақсаты Пайдаланушылар мен Коллекторлар туралы ақпаратты, оның ішінде олардың дербес деректерді, оларға рұқсатсыз кіруден және жария етуден тиісті қорғауды қамтамасыз ету болып табылады. Сайттың жеке пайдаланушыларының дербес деректерін, «Дербес деректер және оларды қорғау» ҚРЗ-на сәйкес, 8 ш.а. 27 үй 5 пәтер, Ақтау қаласы, Маңғыстау облысы, Қазақстан Республикасы мекенжай бойынша орналасқан, Қазақстан Республикасының заңнамасы бойынша тіркелген тұлға «Қызыл Су ГЕО Сервис» ЖШС (бұдан әрі – Әкімшілік) БСН 171140025639 жинайды және өңдейді.</p>
    <p>1.3. Осы Құпиялық саясат Әкімшіліктің Сайт арқылы жиналған дербес деректерді және олармен байланысты қызметтерді өңдеу тәртібін белгілейді. Барлық көрсетілген жағдайларда Әкімшілік Пайдаланушылардың және Коллекторлардың дербес деректерін Қазақстан Республикасының "Дербес деректер және оларды қорғау туралы" Заңының және дербес деректерді автоматтандырылған өңдеумен байланысты адамдарды қорғау туралы Конвенцияның талаптары шеңберінде ғана өңдейді. Қосымша мен Сайт пайдаланушыларының ақпаратын және дербес деректерін жинаумен, сақтаумен, таратумен және қорғаумен байланысты қатынастар осы Құпиялылық саясатымен және Қазақстан Республикасының қолданыстағы заңнамасымен реттеледі.</p>
    <p>1.4. Жария құжат болып табылатын Құпиялық саясаттың қолданыстағы редакциясы Интернет желісінің кез келген пайдаланушы үшін https://mobilerecycling.kz интернет-ресурсында, сондай-ақ iOS және Google Play арналған тиісті қосымшаларда қолжетімді. Әкімшілік осы Құпиялық саясатына өзгерістер енгізуге құқылы. Құпиялық саясатқа өзгерістер енгізген кезде Әкімшілік бұл туралы Пайдаланушыларға және Коллекторларға https://mobilerecycling.kz сайтында Құпиялық саясаттың жаңа редакциясын орналастыру арқылы, тиісті өзгерістер күшіне енгенге дейін 10 күн бұрын хабарлайды. Құпиялылық саясаттың бұдан бұрынғы редакциялары Әкімшілік мұрағатында сақталады.</p>
    <p>1.5. Қосымшаны және Сайтты тіркеу және пайдалана отырып, Пайдаланушы мен Коллектор осы Құпиялық саясаттың талаптарына өз келісімін білдіреді. Сайтты немесе Қосымшаны пайдалана отырып, Пайдаланушы және/немесе Коллектор осы Құпиялық саясаттың 3.1.1-тармақта көрсетілген өз дербес деректерін, сондай-ақ пайдаланушыға басқа пайдаланушылар немесе коллекторлар беретін және керісінше IP-мекенжайларды, хабарламаларды, хаттарды, өтініштерді Әкімшілікке жинауға және өңдеуге өз келісімін береді, сондай-ақ өзінің дербес деректерін үшінші тұлғаларға беруге, соның ішінде осы елдер дербес деректерді қорғауды қамтамасыз еткен жағдайда, Құпиялық саясатқа және Пайдаланушылық келісімге сәйкес, кез келген үшінші елге, шетелге дербес деректерді трансшекаралық беруге өз келісімін береді.</p>
    <p>Пайдаланушылар және Коллекторлар Сайтта немесе Қосымшада орналастырылған кейбір гиперсілтемелерге көшкен кезде, Пайдаланушылар және Коллекторлар туралы ақпарат Әкімшіліктің тікелей бақылауынан тыс жиналатын Әкімшіліктің бақыланатын кеңістігінен тысқару басқа компаниялардың сайттарына (қосымшаларына және т.б.) бағытталуы мүмкін. Бұндай жағдайда осы сайттардың және/немесе осындай үшінші тұлғалардың қосымшаларының Құпиялылық саясаттары сол үшінші тұлғалар пайдаланушылардан алған ақпаратты өңдеу тәртібін жеке реттейтін болады.</p>
    <p>1.6. Пайдаланушы немесе Коллектор осы Құпиялық саясаттың талаптарымен келіспеген жағдайда, Қосымшаны және Сайтты пайдалану тоқтатылуы тиіс.</p>

    <h2>2. Қосымшаны және Сайтты пайдалану талаптары</h2>
    <p>2.1. Қосымшаны пайдалану бойынша қызметтерді (бұдан әрі – Қосымша қызметтері) және Сайтты пайдалану бойынша қызметтерді (бұдан әрі – Сайт қызметтері) көрсете отырып, Пайдаланушы және Коллектор:</p>
    <p>- өздеріне Қосымшаны және Сайтты тіркеуді және пайдалануды жүзеге асыруға мүмкіндік беретін барлық қажетті құқықтарға және әрекетке қабілеттілігіне ие;</p>
    <p>- Қосымша қызметтерін және Сайт қызметтерін пайдалану үшін қажетті көлемде өзі туралы дұрыс ақпаратты көрсетеді;</p>
    <p>- Пайдаланушы өзі Қосымшаға орналастыратын ақпарат Сайт арқылы қызмет көрсететін Коллекторлар үшін қолжетімді болатынын түсінеді және келіседі;</p>
    <p>- Коллектор өзі Қосымшаға орналастыратын ақпарат Қосымша арқылы қызметтерге тапсырыс беретін Пайдаланушылар үшін Сайтта қолжетімді болатынын түсінеді және келіседі;</p>
    <p>- осы Құпиялық саясатпен танысқанын, олармен келіседі және онда көрсетілген құқықтар мен міндеттерді өзіне қабылдайды және Пайдаланушылық келісімнің және осы Құпиялық саясаттың талаптарын мүлтіксіз сақтайтын болады деп Әкімшілік есептейді, ал Пайдаланушы және/немесе Коллектор растайды.</p>
    <p>2.2. Әкімшілік Пайдаланушылар туралы алынатын ақпараттың немесе Пайдаланушылар орналастырған ақпараттың дұрыстығын тексермейді және, бұндай тексеру Әкімшіліктің Пайдаланушы мен Коллектор алдындағы міндеттемелерді орындау мақсатында қажет болған жағдайларды қоспағанда, ол үшін жауаптылықта болмайды.</p>
    <p>2.2.1. Әкімшілік Коллектор ұсынатын ақпаратты Сайтта тіркеген кезде, оның дұрыстығын тексеруге құқылы.</p>

    <h2>3. Пайдаланушылар туралы ақпарат құрамы </h2>
    <p>3.1. Пайдаланушылардың дербес деректері:</p>
    <p>3.1.1. Пайдаланушылардың дербес деректері Пайдаланушылар ұсынатын және Қосымшада тіркеу үшін минимальды қажетті деректерді қамтиды: аты, тегі, ұялы телефон нөмірі, төлем картасының деректері, электрондық пошта мекенжайы және нақты мекенжайы және осы Құпиялық саясатта көрсетілген өзге де деректер.</p>
    <p>3.2. Әкімшілік өңдейтін Пайдаланушылар туралы өзге де ақпарат</p>
    <p>Қосымша Әкімшілігі Пайдаланушылар туралы өзге де ақпаратты өңдейді, ол мыналарды қамтиды:</p>
    <p>3.2.1. техникалық құралдар (құрылғылар), Қосымшамен өзара технологиялық әрекеттесуі (оның ішінде хосттың IP-мекенжайы, пайдаланушының операциялық жүйесінің түрі, браузердің түрі, географиялық орналасқан жері, Интернет қызметін жеткізуші, камераға және т.б. құрылғыларға қолжетімділік нәтижесінде алынған деректер) және Пайдаланушының Қосымшадағы кейінгі әрекеттері туралы деректерді қамтитын Қосымшаға қолжетімділік кезінде алынатын қосымша деректер;</p>
    <p>3.2.2. Пайдаланушы өз бетімен қосымша ұсынатын өзге де ақпарат.</p>

    <h2>4. Коллекторлар туралы ақпарат құрамы. </h2>
    <p>4.1. Коллекторлардың дербес деректері:</p>
    <p>4.1.1. Коллекторлардың дербес деректері Коллекторлар ұсынатын Сайтта тіркелу үшін қажетті деректерді қамтиды: заңды тұлғаның/жеке кәсіпкердің атауы, ЖСН/БСН, ұялы телефон нөмірі, электрондық пошта мекенжайы және нақты орналасқан мекенжайы, көрсетілетін қызмет түрі.</p>
    <p>4.2. Әкімшілік өңдейтін Коллекторлар туралы өзге де ақпарат</p>
    <p>Қосымша Әкімшілігі Пайдаланушылар туралы өзге де ақпаратты өңдейді, ол мыналарды қамтиды:</p>
    <p>4.2.1. техникалық құралдар (құрылғылар), Сайтпен өзара технологиялық әрекеттесуі (соның ішінде хосттың IP-мекенжайы, пайдаланушының операциялық жүйесінің түрі, браузердің түрі, географиялық орналасқан жері, Интернет қызметін жеткізуші) туралы деректерді қамтитын Сайтқа қолжетімділік кезінде алынатын қосымша деректер;</p>
    <p>4.2.2. Коллектор өз бетімен қосымша ұсынатын өзге де ақпарат.</p>

    <h2>5. Пайдаланушылар және Коллекторлар турады ақпаратты өңдеу </h2>
    <p>5.1 Дербес деректерді өңдеу талаптары және мақсаттары.</p>
    <p>Әкімшілік Пайдаланушылық келісімді және Әкімшілік, Пайдаланушы және Коллектор арасында жасалған қызметтер көрсету туралы өзге де шарттарды орындау мақсатында Пайдаланушының дербес деректерін Қосымша және/немесе Сайт арқылы өңдеуді жүзеге асырады.</p>
    <p>5.1.2. Дербес деректерді жинау</p>
    <p>Пайдаланушының және Коллектордың дербес деректерін жинау оларды тіркеу кезінде, сондай-ақ Пайдаланушы және Коллектор кейіннен өздері туралы мәліметтерді өз бастамасы бойынша өзгертуді енгізген кезде Қосымшада және Сайтта жүзеге асырылады.</p>
    <p>Осы Құпиялық саясаттың 3.1.1.т. қарастырылған дербес деректерді Пайдаланушы ұсынады және Қосымшаны тіркеу және пайдалану кезінде минимальды қажетті болып табылады және қажет болған кезде Әкімшілік қосымша мәліметтерді сұратады.</p>
    <p>Осы Құпиялық саясаттың 4.1.1.т. қарастырылған дербес деректерді Коллектор ұсынады және Сайтты тіркеу және пайдалану кезінде минимальды қажетті болып табылады және қажет болған кезде Әкімшілік қосымша мәліметтерді сұратады.</p>
    <p>5.1.3. Дербес деректерді сақтау және пайдалану.</p>
    <p>Пайдаланушылардың және Коллекторлардың дербес деректері электронды тасығыштарда ғана сақталады және автоматтандырылған жүйелерді пайдалану арқылы өңделеді. Дербес деректер ҚР аумағындағы деректер базасында сақталады. Дербес деректер қамтылған деректер базасы орналасатын аппараттық-бағдарламалық кешендердің нақты орналасқан мекенжайы:</p>
    <p>050000, Қазақстан, Алматы қаласы, Мақатаев көшесі, 117А үй, оф.201</p>
    <p>БСН 080840007694, ЖШС «Интернет-компания PS».</p>
    <p>5.1.4. Дербес деректерді беру. Пайдаланушылардың және Коллекторлардың дербес деректерін пайдалану жоғарыда көрсетілген мақсаттарда ғана "Дербес деректер және оларды қорғау туралы" ҚРЗ-на, Пайдаланушылық келісімге және Құпиялық саясатқа дәл сәйкестікте жүзеге асырылады.</p>
    <p>Осы Қағидамен және Пайдаланушылық келісіммен тікелей көзделген жағдайларды қоспағанда, Пайдаланушылардың және Коллекторлардың дербес деректері қандай да бір үшінші тұлғаларға берілмейді.</p>
    <p>5.2. Тапсырыстар тарихы.</p>
    <p>Өтінімдер (тапсырыстар) тарихы турады ақпаратты жинаудың мақсаты Қосымша және Сайт ұсынатын қызметтердің сапасын жақсарту болып табылады.</p>
    <p>5.2.1. Қосымша Пайдаланушы орындаған өтінімдер тарихын сақтайды, атап айтқанда мәлімделген қайталама шикізат түрін, оның санын, өтінім күнін, төлем тәсілін және Пайдаланушы көрсететін өзге де деректерді сақтайды. </p>
    <p>5.2.2. Қосымша Коллектор орындайтын Пайдаланушылар өтінімдерінің тарихын сақтайды, атап айтқанда: көрсетілген қызметтің түрін, оның сапалық және сандық көрсеткіштерін, өтінім күнін, төлем тәсілін және Пайдаланушының және Коллектордың өтінімінде және оны орындау құжаттарында көрсетілетін өзге де деректерді сақтайды.</p>

    <h2>6. Пайдаланушылардың және Коллекторлардың құқықтары мен міндеттері. </h2>
    <p>6.1. Пайдаланушылар және Коллекторлар:</p>
    <p>6.1.1. Қосымшадағы өзі туралы ақпаратты өз бетінше өзгертуге, бұндай өзгерістер мен түзетулер өзекті, дұрыс және шынайы ақпаратты қамтитыны және бұл ақпаратты орналастыру ҚР заңнамасын бұзбайтын шартында;</p>
    <p>6.1.2. заңды тұлғаның/жеке кәсіпкердің аты, атауы, ЖСН/БСН, телефон, электронды мекенжайы, нақты мекенжайы, орындалған өтінімдер, сондай-ақ күту жағдайындағы, Кллекторлар орындаған өтінімдер сияқты өз ақпаратының дұрыстығын және өзектілігін тексеруге құқылы.</p>

    <h2>7. Пайдаланушылар және Коллекторлар туралы ақпаратты қорғау бойынша шаралар. </h2>
    <p>7.1. Әкімшілік Пайдаланушылардың және Коллекторлардың дербес және өзге де деректерін оларға заңсыз немесе кездейсоқ қолжетімділіктен, жоюдан, өзгертуден, оқшаулаудан, көшіруден, таратудан, сондай-ақ өзге де заңсыз әрекеттерден қорғауды қамтамасыз ету мақсатында техникалық және ұйымдастырушылық-құқықтық шараларды қабылдайды.</p>
    <p>7.2. Қосымшаға және Сайтқа қолжетімділікті авторландыру үшін логин (электронды пошта мекенжайы) және құпиясөз пайдаланылады. Осы ақпараттың сақталуы үшін сәйкесінше Пайдаланушы немесе Коллектор жауаптылықта болады. Олар сол ақпараттардың құпиялығын қамтамасыз ету бойынша шаралар қабылдауға міндетті. Әкімшілік Пайдаланушының немесе Коллектордың осы тармақты сақтамауы нәтижесінде туындаған, алынбай қалған пайданы қоса, қандай да бір жауаптылықта болмайды және қандай да бір залал мен шығынды өтемейді.</p>

    <h2>8. Қағида қолданысын шектеу</h2>
    <p>Әкімшілік Коллектордың Пайдаланушы дербес және өзге де деректерін, сол сияқты қызмет көрсету талаптарына сәйкес осындай деректерге қолжетімділік алған Пайдаланушының Коллектор деректерін жария еткені үшін жауаптылықта болмайды.</p>

    <h2>9. Пайдаланушылардың өтініштері</h2>
    <p>9.1. Пайдаланушылар және Коллекторлар Әкімшілікке info@mobilerecycling.net электронды пошта бойынша өз сұрау салуларын жолдай алады.</p>
    <p>9.2. Әкімшілік Пайдаланушының келіп түскен сұрау салуын өтініш түскен сәттен бастап 30 күн ішінде қарауға және жауап жіберуге міндеттенеді.</p>

    <h2>10. Қорытынды ереже</h2>
    <p>10.1. Осы Құпиялық саясатта және Пайдаланушылық келісімде тікелей көзделмеген барлық өзге жағдайда, Әкімшілік, Пайдаланушылар және Коллекторлар ҚР дербес деректерді, құпия ақпаратты және т. б. қорғау саласындағы қолданыстағы заңнама ережелерін басшылыққа алады. Коллекторлар және Пайдаланушылар Сайтты немесе Қосымшаны пайдалануды бастағанға дейін осы Құпиялық саясаттың мәтінін, Пайдаланушылық келісімді, сондай-ақ ҚР заңнамасының тиісті нормаларын және өз құқықтарымен және міндеттерімен, сондай-ақ Әкімшіліктің тиісті құқықтарымен және міндеттерімен танысу мақсатында зерделеуге міндетті.</p>

