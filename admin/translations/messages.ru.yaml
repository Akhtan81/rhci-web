terms:
    content: |
        <p><strong>ДОГОВОР ПУБЛИЧНОЙ ОФЕРТЫ</strong></p>
        <p><strong>(с поставщиками услуг)</strong></p>
        <p>ТОО &laquo;Қызыл Су ГЕО Сервис&raquo;, БИН 171140025639, имеющее все необходимые права и разрешения на использование мобильного приложения &laquo;MobileRecyclingSystem&raquo;, настоящим предлагает любому дееспособному и правоспособному физическому или юридическому лицу (Коллектору) воспользоваться услугами по размещению и обработке информации посредством интернет-ресурса admin.mobilerecycling.kz на условиях, изложенных ниже.</p>
        <p>Настоящее предложение согласно п.6. ст.395 Гражданского кодекса Республики Казахстан является публичной офертой (далее &ndash; Договор). Совершение лицом действий, указанных в настоящем договоре, согласно п.3 ст.396 Гражданского кодекса Республики Казахстан, включая, но не ограничиваясь: регистрацией на интернет-ресурсе admin.mobilerecycling.kz, заполнением и отправкой регистрационных форм, предоставлением или размещением информации, переходом по соответствующим гиперссылкам и другими действиями, указанными в настоящем договоре, является безусловным, полным и безоговорочным согласием данного лица с условиями настоящего договора и свидетельствует о заключении двухсторонней сделки между сторонами в письменном виде посредством обмена электронными сообщениями на основании п.3 ст.151 Гражданского кодекса Республики Казахстан на указанных ниже условиях:</p>
        <p><strong>ТЕРМИНЫ И ОПРЕДЕЛЕНИЯ:</strong></p>
        <p><strong>Договор &ndash; </strong>настоящий договор оказания услуг по размещению и обработке информации об Услугах Коллектора с использованием Сайта и Мобильного приложения, заключаемый между Администрацией и Коллекторомна условиях настоящей публичной оферты;</p>
        <p><strong>Администрация</strong> &ndash; ТОО &laquo;Қызыл Су ГЕО Сервис&raquo;, БИН 171140025639, правообладатель Мобильного приложения и предлагающий Коллектору воспользоваться Мобильными приложением;</p>
        <p><strong>Мобильное приложение </strong>&ndash; программное обеспечение и системы обработки информации &laquo;MobileRecyclingSystem&raquo;для целей подачи заявок Пользователями на получения Услуг;</p>
        <p><strong>Сайт</strong> - интернет-ресурс admin.mobilerecycling.kz, на котором Коллектором размещается информация об Услугаха также иная необходимая и сопутствующая информация об Услугах иКоллекторах, включая информацию рекламного характера. Доступ к такой информации и Пользователями и их взаимодействие с Коллектором осуществляется в т.ч. и посредством Мобильного приложения;</p>
        <p><strong>Коллектор</strong> &ndash; юридическое лицо, зарегистрированное на Сайте принявшее условия настоящего Договора - сторона настоящего Договора, с которым Пользователь может заключитьотдельный договор на оказание Услуг посредством Мобильного приложения или иным способом, установленным Коллектором. Администрация не является доверенным лицом и не заключает такие договоры на оказание Услуг от имени Коллектора.</p>
        <p><strong>Услуги</strong> &ndash; услуги по сбору, приемке и оплате за сданное вторичное сырье (пластиковые емкости, стеклотара и стекло, алюминиевые емкости, бумажная макулатура, металлолом, автовторсырье и т.п. &ndash; далее - вторсырье) Пользователем, оказываемые Коллектором. Администрация не несет нести ответственности за несоответствие характеристик Услуги требованиям Пользователя;</p>
        <p><strong>Пользователь</strong> &ndash; любое физическое или юридическое лицо, зарегистрированное в Мобильном приложении в целях получения Услуг;</p>
        <p><strong>Акцепт</strong> &ndash; безусловное согласие Коллектором на принятие условий настоящего Договора путем регистрации на Сайте в качестве Коллектора;</p>
        <p><strong>Заявки</strong> &ndash; заказы Пользователя в форме электронного сообщения на приобретение Услуг по отдельному договору с Коллектором, сформированные Пользователем посредством систем Мобильного приложения, обработанные Мобильным приложениеми системами Сайта и адресованные Коллектору. Условия такого договора (минимальный объем вторсырья для сдачи, стоимость, порядок оплаты, время забора вторсырья и т.п., устанавливаются Коллектором самостоятельно и доводятся до Пользователя средствами Мобильного Приложения, на Сайте или установленным Коллектором иным способом;</p>
        <p><strong>Подтверждение Заявки </strong>&ndash; комплекс действий Коллектора, включая, но не ограничиваясь телефонными переговорами и/или перепиской по электронной почте и/илиуведомлениями в Мобильном приложении или на Сайтеи т.п. с Пользователем касательно условий конкретной Заявки, направленный при необходимости на уточнение и подтверждение согласия Пользователя на приобретение Услуг, объема вторсырья, стоимости и т.п., указанных в Заявке, на указанных в уведомлении условиях и/или согласованных дополнительно, включаявремя и место оказания Услуг и т.п.;</p>
        <p><strong>Регистрация </strong>&ndash; комплекс действий Коллектора по созданию учетной записи Коллектора в личном кабинете Сайта путем предоставления требуемых данных Администрации, включающих необходимую информацию для идентификации Коллектора на Сайте.</p>
        <p><strong>Общие условия</strong></p>
        <p>1.1. По настоящему Договору Администрацияоказывает Коллектору услуги по информационно-техническому обслуживанию, обработке и размещению информации на Сайте, в т.ч. по приему и обработке Заявок от Пользователей на оказание Услуг посредством Мобильного приложения, а Коллектор обязуется предоставить для этого и разместить на Сайте необходимую информацию, а также принять и оплачивать такие услуги Администрации на условиях настоящего Договора. Информация Коллектора об Услугах доступна для пользователя посредством Мобильного приложения и/или в ходе непосредственного обращения/перехода на Сайт.Договор между Коллектором и Пользователем в отношении конкретной Услуги считается заключенным с момента размещения Заявки и Подтверждения Заявки Коллектором, или в иной установленный Коллектором в таком договоре момент. Настоящий Договор между Администрацией и Коллектором считается заключенным с момента Регистрации Коллектора.</p>
        <p>1.2. Для выполнения своих обязательств по Договору Администрация вправе самостоятельно привлечь третьих лиц для выполнения обязательств по нему, при этом ответственность за надлежащее исполнение своих обязательств по Договору перед Коллектором несет Администрация, за исключением обязательств по договору между Коллектором и Пользователем.</p>
        <p>1.3. Коллектор, осуществляя Регистрацию, соглашается с тем, что на Сайте, наконтактные телефоны и электронные адреса Коллектора, представленные им при регистрации может быть размещена и/или направлена Коллекторуинформация рекламного характера Администрациии/или иных третьих лиц (информация об услугах и скидках и т.п.).</p>
        <p><strong>2. Порядок размещения информации Коллектором и рассмотрения Заявок</strong></p>
        <p>2.1. Размещение информации Коллектором может быть осуществлено из личного кабинета Коллекторана Сайте при условии предварительного осуществления Регистрации.</p>
        <p>2.2. При размещении информации Коллектор представляет посредством систем Сайта Администрации необходимую запрашиваемую системами информацию.</p>
        <p>2.3. Пользователь ознакомившись с представленной Коллектором информацией посредством Мобильного приложения и/или непосредственно на Сайте, формирует Заявку. Обработанная Мобильным приложением и Сайтом Заявка передается Коллектору средствами Мобильного приложения и Сайта. По результатам обработки Заявки Коллекторомпроисходит Подтверждение Заявки выбранным Коллектором способом, в т.ч. системным уведомлением через Сайт или Мобильное приложение. Заключение договора на оказание Услуг по конкретной Заявке происходит непосредственно между Коллектором и Пользователем установленным Коллектором способом.</p>
        <p>2.4. Оплата Услуг, а также любые претензии по их оказанию решается непосредственно между Коллектором и Пользователем в рамках отдельного договора на оказание Услуг и не является предметом настоящего Договора. Условия такого договора между Коллектором и Пользователем, а также порядок его заключения устанавливаются Коллектором самостоятельно, в т.ч. в форме договора публичной оферты Коллектора (могут быть размещены на Сайте, в Мобильном приложении и/или другоминтернет-ресурсе Коллектора) и/или доведены до сведения Пользователя в момент Подтверждения Заявки или в любое предшествующее этому время или непосредственно в момент приема вторсырья, а также любым иным доступным Коллектору способом.</p>
        <p><strong>3. Заявления и гарантии</strong></p>
        <p>4.1. Коллектор заверяет и гарантирует Администрации:</p>
        <p>Коллектор имеет необходимую правоспособность и дееспособность для выполнения обязательств по Договору, а также имеет все необходимые лицензии, разрешения, уведомления и т.п., сведения о которых он обязуется представить Администрации в момент Регистрации;</p>
        <p>Коллектор будет пользоваться Сайтом в соответствии с Договором;</p>
        <p>Вся информация, которую Коллектор предоставляетАдминистрации и/или Пользователю на Сайте посредством Мобильного приложения, является правдивой и достоверной;</p>
        <p>Коллектор будет иметь доступ к информации о своей учетной записи (личный кабинет), а также будет полностью ответственными за любое использование учетной записи Коллектором или третьими лицами, включая, но не ограничиваясь передачей логинов и паролей третьим лицам и т.п.;</p>
        <p>Коллектор самостоятельно несет полную ответственность&nbsp;за корректное заполнение данных и информации на Сайте, содержание и полноту такой информации, а также соответствие размещенной информации требованиями законодательства РК;</p>
