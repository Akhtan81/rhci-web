          the confidentiality of your information.
          Nur Pacific Star LLC may disclose your personal information, without notice, if required to
          do so by law or in the good faith belief that such action is necessary to: (a) conform to
          the edicts of the law or comply with legal process served on Nur Pacific Star LLC or the
          site; (b) protect and defend the rights or property of Nur Pacific Star LLC; and/or (c) act
          under exigent circumstances to protect the personal safety of users of Nur Pacific Star LLC,
          or the public.</p>

      <h2>Automatically Collected Information</h2>
      <p>Information about your computer hardware and software may be automatically collected by Nur
          Pacific Star LLC. This information can include: your IP address, browser type, domain names,
          access times and referring website addresses. This information is used for the operation of
          the service, to maintain quality of the service, and to provide general statistics regarding
          use of the Nur Pacific Star LLC website.</p>

      <h2>Security of your Personal Information</h2>
      <p>Nur Pacific Star LLC secures your personal information from unauthorized access, use, or
          disclosure. Nur Pacific Star LLC uses the following methods for this purpose:</p>

      <p>- SSL Protocol</p>

      <p>When personal information (such as a credit card number) is transmitted to other websites, it
          is protected through the use of encryption, such as the Secure Sockets Layer (SSL)
          protocol.</p>

      <p>We strive to take appropriate security measures to protect against unauthorized access to or
          alteration of your personal information. Unfortunately, no data transmission over the
          Internet or any wireless network can be guaranteed to be 100% secure. As a result, while we
          strive to protect your personal information, you acknowledge that: (a) there are security
          and privacy limitations inherent to the Internet which are beyond our control; and (b)
          security, integrity, and privacy of any and all information and data exchanged between you
          and us through this Site cannot be guaranteed.</p>

      <h2>Children Under Thirteen</h2>
      <p>Nur Pacific Star LLC does not knowingly collect personally identifiable information from
          children under the age of thirteen. If you are under the age of thirteen, you must ask your
          parent or guardian for permission to use this website.</p>

      <h2>E-mail Communications</h2>
      <p>From time to time, Nur Pacific Star LLC may contact you via email for the purpose of
          providing announcements, promotional offers, alerts, confirmations, surveys, and/or other
          general communication.</p>

      <h2>Changes to this Statement</h2>
      <p>Nur Pacific Star LLC reserves the right to change this Privacy Policy from time to time. We
          will notify you about significant changes in the way we treat personal information by
          sending a notice to the primary email address specified in your account, by placing a
          prominent notice on our site, and/or by updating any privacy information on this page. Your
          continued use of the Site and/or Services available through this Site after such
          modifications will constitute your: (a) acknowledgment of the modified Privacy Policy; and
          (b) agreement to abide and be bound by that Policy.</p>

      <h2>Contact Information</h2>
      <p>Nur Pacific Star LLC welcomes your questions or comments regarding this Statement of Privacy.
          If you believe that Nur Pacific Star LLC has not adhered to this Statement, please contact
          Nur Pacific Star LLC at:</p>

      <p>Nur Pacific Star LLC</p>
      <p>522 N Kenwood Str,</p>
      <p>Glendale, California 91206</p>

