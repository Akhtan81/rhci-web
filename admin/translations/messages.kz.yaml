    <p><strong>Жалпы талаптар</strong></p>
    <p>1.1. Осы Шартқа сәйкес Әкімшілік Коллекторды Сайттағы ақпараттарға ақпараттық-техникалық қызмет көрсету, өңдеу және орналастыру бойынша, сондай-ақ Мобильдік қосымша арқылы Қызметтерді ұсыну үшін пайдаланушылардың Өтінімдерін қабылдауды және өңдеуді қоса алғандағы қызметтерді ұсынады, ал Коллектор осы үшін Сайтқа қажетті ақпаратты орналастыруға, сондай-ақ осы Шарттың талаптарына сәйкес Әкімшіліктің осындай қызметтерін қабылдауға және төлеуге міндеттенеді. Коллектордың қызметтер туралы ақпараты Пайдаланушыға Мобильдік қосымша арқылы және / немесе тікелей жүгіну барысында / Сайтқа көшу арқылы қол жетімді болады. Белгілі бір Қызметке қатысты Коллектор мен Пайдаланушы арасындағы шарт Өтінімді орналастырған сәттен бастап және Өтінімді Коллектор растағаннан кейін немесе осы Шартта Коллектор белгілеген басқа уақытта жасалған болып есептеледі. Әкімшілік пен Коллектор арасындағы осы Шарт Коллекторды тіркеген сәттен бастап жасалды деп есептеледі.</p>
    <p>1.2. Шарт бойынша өз міндеттемелерін орындау үшін Әкімшілік үшінші тұлғаларды ол бойынша өз міндеттерін орындау үшін тартуға құқылы, онымен қоса Әкімшілік Коллектор алдында Коллектор мен Пайдаланушы арасындағы шарт бойынша міндеттемелерді қоспағанда, Шарт бойынша өз міндеттемелерін тиісті түрде орындауға жауап береді.</p>
    <p>1.3. Коллекторы тіркеуді жүзеге асыра отырып, Сайттағы тіркеу кезінде ұсынылған Коллектордың байланыс телефондары және электрондық пошта мекенжайларының орналастырылатынан және/немесе Коллекторға әкімшілік және / немесе басқа үшінші тараптардың жарнамалық сипаттағы ақпаратының (қызметтер және жеңілдіктер туралы ақпарат және т.б.) жөнелтілетіне келісім береді.</p>
    <p><strong>2. Коллектордың ақпаратты орналастыру және Өтінімдерді қарау тәртібі </strong></p>
    <p>2.1. Коллектордың ақпаратты орналастыруы алдын-ала тіркеуді жүзеге асыру жағдайында Сайттағы Коллектордың жеке кабинетінен жүзеге асырылуы мүмкін.</p>
    <p>2.2. Ақпаратты орналастырған кезде Коллектор Әкімшіліктің Сайт жүйесінің көмегімен жүйе сұрайтын қажетті ақпаратты ұсынады.</p>
    <p>2.3. Пайдаланушы Коллектор ұсынған ақпаратпен Мобильдік қосымша арқылы және / немесе тікелей сайт арқылы танысып, Өтінім жасайды. Мобильдік қосымшамен және Сайтпен өңделетін өтінім Мобильдік қосымша және Сайт арқылы Коллекторға жіберіледі. Коллектор өтінімді өңдеу нәтижелеріне сәйкес Өтінімді Коллектор таңдаған әдіспен, оның ішінде Сайт немесе Мобильдік қосымша арқылы жүйелік хабарландырумен растайды. Белгілі бір Өтінім үшін Қызметтерді көрсету туралы шарт жасасу Коллектор белгілеген тәртіппен Коллектор мен Пайдаланушы арасында тікелей жүзеге асырылады.</p>
    <p>2.4. Қызметтерге ақы төлеу, сондай-ақ оларды көрсету бойынша кез келген наразылықтар Қызметтерді ұсыну туралы жеке шарт шеңберінде Коллектор мен Пайдаланушы арасында тікелей шешіледі және осы Шартың мәні болып табылмайды. Коллектор мен Пайдаланушы арасындағы осындай шарттың талаптары, сондай-ақ оның жасалу тәртібін Коллектор өздігінен белгілейді, соның ішінде Коллектордың жария оферта түрінде белгіленеді (Сайтта, Мобильдік қосымшада және / немесе басқа коллектордың интернет-ресурсында орналастырылуы мүмкін) және / немесе Пайдаланушыға Өтінішті растау кезінде не кез-келген уақытта немесе қайталама шикізатты қабылдау кезінде тікелей, сондай-ақ Коллекторға қолжетімді кез келген тәсілмен жеткізіледі.</p>
    <p><strong>3. Өтінімдер және кепілдіктер</strong></p>
    <p>4.1. Коллектор Әкімшілікті куәландырады және оған мынандай кепілдік береді:</p>
    <p>&bull;Коллектордың Шарт бойынша міндеттемелерді орындауы үшін қажетті құқықтық қабілеті мен әрекет ету қабілеті бар, сондай-ақ Тіркеу сәтінде Әкімшілікке ұсынуға міндеттенетін барлық қажетті лицензиялар, рұқсаттар, хабарламалар және т.б. бар;</p>
    <p>&bull;Коллектор осы Шартқа сәйкес Сайтты пайдаланады;</p>
    <p>&bull;Коллектордың Әкімшілікке және / немесе Пайдаланушыға Мобильдік қосымша арқылы Сайтқа берген барлық ақпараты шынайы және сенімді болып табылады;</p>
    <p>&bull;Коллектор өзінің жеке есеп жазбасы (жеке кабинетіне) қатысты ақпаратқа қол жеткізе алады және сонымен қатар, үшінші тұлғаларға логин мен парольдерді беруді қоса алғанда, бірақ онымен шектелмей, Коллектор немесе үшінші тұлғалар тарапынан есеп жазбаны кез келген пайдалану үшін толығымен жауап береді;</p>
    <p>&bull;Коллектор Сайттағы деректермен мен ақпараттарды дұрыс толтыруға, осындай ақпараттың мазмұны мен толықтығына, сондай-ақ орналастырылған ақпараттың ҚР заңнамасының талаптарына сәйкестігіне жауапты;</p>
    <p>&bull; Коллектор-жеке тұлға осымен Шартта және ҚР заңнамасында көзделген тәртіппен Әкімшілікке ұсынылған жеке және басқа да коллекторлық деректерді (Коллектор-заңды тұлғаны қоса алғанда) жинауға, өңдеуге, сақтауға және пайдалануға / таратуға келіседі;</p>
    <p>&bull; Коллектор Пайдаланушыларға Қызметтерді ұсыну кезіндегі кемшіліктер бойынша, Коллектор мен Пайдаланушы арасында жеке шартты жасасу және орындау, оның ішінде тұтынушылардың құқықтарын қорғау туралы заңнамаға сәйкес және т.б. бойынша барлық мәселелер мен шағымдарды шешеді және жеке өзі жауап береді.</p>
    <p>Егер жоғарыда көрсетілген шарттарды Коллектор сақтамаған болса, Әкімшілік кез-келген зақымдар мен наразылықтар бойынша, соның ішінде жанама шығындар мен жоғалған кірістер, сондай-ақ шығындар немесе жоғарыда келтірілгенмен байланысты Коллекторда немесе басқа үшінші тұлғаларда туындайтын кез келген наразылықтар үшін жауап бермейді.</p>
    <p>4.2. Коллекторға мыналарға тыйым салынады:</p>
    <p>&bull;Сайттың қалыпты жұмысына кедергі келтіретін және / немесе мобильдік қосымшаға кедергі келтіретін ҚР заңнамасын бұзатын әрекеттерді орындау;</p>
    <p>&bull;Сайттың және / немесе Мобильдік қосымшаның қандай да бір ақпаратына кез келген автоматты құралдарды немесе кез-келген қолмен жасалатын процесстерді қолдана отырып Әкімшіліктің алдын ала рұқсатынсыз кез келген мақсатта қол жеткізу, көшіру;</p>
