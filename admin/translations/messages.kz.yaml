    <h1>ЖАРИЯ ОФЕРТА ШАРТЫ (қызмет жеткізушілермен)</h1>
    <p>Осымен &laquo;Mobile Recycling System&raquo; мобильдік қосымшасын пайдалану үшін барлық қажетті құқықтары мен рұқсаттары бар &laquo;Қызыл Су ГЕО Сервис&raquo; ЖШС, БСН 171140025639 кез келген әрекет етуге қабілетті және құқыққа қабілетті жеке немесе заңды тұлғаға (Коллекторға) төменде көрсетілген шарттарда admin.mobilerecycling.kz интернет-ресурсі арқылы ақпаратты орналастыру және өңдеу бойынша қызметтермен қолдануды ұсынады.</p>
    <p>Бұл ұсыныс Қазақстан Республикасының Азаматтық кодексінің 395-б. 6-т. сәйкес жария оферта (бұдан әрі &ndash; Шарт) болып табылады. Тұлғалар Қазақстан Республикасының Азаматтық кодексінің 396-б. 3-т. сәйкес осы шартта аталған әрекеттерді жасағанда, оның ішінде, бірақ шектелмей: admin.mobilerecycling.kz интернет-ресурсінде тіркелу, тіркелу нысандарын толтыру және жөнелту, ақпаратты ұсыну немесе орналастыру, сәйкесінше гиперсілтемелер бойынша көшу және осы шартта көрсетілген басқа әрекеттерді жасау берілген тұлғаның осы шарттың талаптарымен мінсіз, толықтай және сөзсіз келісетінін білдіреді және төменде көрсетілген шарттарда Қазақстан Республикасының Азаматтық кодексіні 151-б. 3-т. негізінде тараптар арасында жазбаша түрде электронды хаттармен алмасу арқылы екі жақты мәміле жасалғанын куәландырады:</p>
    <p><strong>ТЕРМИНДЕР ЖӘНЕ АНЫҚТАМАЛАР:</strong></p>
    <p><strong>Шарт - </strong>осы жария офертаның шарттары бойынша Әкімшілік пен Коллектор арасында жасалған Сайтты және Мобильдік қосымшаны пайдаланумен Коллектор қызметтері туралы ақпаратты орналастыру және өңдеу қызметтерін көрсету шарты;</p>
    <p><strong>Әкімшілік</strong> - &laquo;Қызыл Су ГЕО Сервис&raquo; ЖШС, БСН 171140025639 Коллекторға Мобильдік қосымшаны пайдалану үшін ұсынатын және Мобильдік қосымшаның авторлық құқық иеленушісі;</p>
    <p><strong>Мобильдік қосымша</strong> - Пайдаланушыларға қызметтерге өтінімдер беру мақсатында &laquo;Mobile Recycling System&raquo; бағдарламалық жасақтамасы және ақпараттарды өңдеу жүйесі;</p>
    <p><strong>Сайт</strong> - Коллектор Қызметтер туралы ақпараттарды, сондай-ақ Қызметтер және Коллекторлар туралы, соның ішінде жарнамалық сипаттағы ақпарат туралы қажетті және онымен байланысты ақпараттарды орналастыратын admin.mobilerecycling.kz интернет ресурсі. Осындай ақпаратқа және Пайдаланушыларға қол жеткізу және олардың Коллектормен өзара әрекеттесуі Мобильдік қосымшалар арқылы да жүзеге асырылады;</p>
    <p><strong>Коллектор - </strong>осы Шарттың талаптарын қабылдаған Сайтта тіркелген заңды тұлға - Пайдаланушы Мобильдік қосымшамен немесе Коллектор белгілеген кез-келген басқа әдіспен Қызметтерді ұсынуға жеке шарт жасай алатын осы Шарттың Тарабы. Әкімшілік сенім білдірілген тұлға болып табылмайды және Коллектор атынан Қызметтерді көрсету үшін осындай шарттар жасамайды.</p>
