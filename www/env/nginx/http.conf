server {
    listen 80;

    server_name mobilerecycling.net;

    root /usr/share/nginx/html/public;

    location /privacy {
        alias /usr/share/nginx/html/public;
        index privacy.html;
    }

    location /terms {
        alias /usr/share/nginx/html/public;
        index terms.html;
    }

    location / {
        index index.html;
    }
}
