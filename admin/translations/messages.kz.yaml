    <p>&bull;Сайттың және / немесе Мобильдік қосымшаның кез келген бөлігін қандай болмасын әдіспен Әкімшіліктің алдын-ала рұқсатынсыз кез-келген басқа интернет-ресурста немесе мобильдік қосымшада қосу;</p>
    <p>&bull;осы Шарттың талаптарын, Пайдаланушымен жасалған шартты, Қызметтерге қатысты ҚР заңнамасын және Сайтпен жұмыс істеу талаптарын орындамау;</p>
    <p>&bull;этикалық ережелер мен іскерлік этиканың және мораль нормаларына, сондай-ақ ҚР қолданыстағы заңнамасына қайшы келетін өзге де іс-әрекеттерді жүзеге асыру.</p>
    <p>Сайтты пайдаланумен кез келген әрекеттер &ndash; тіркеу, деректерді енгізу, Өтінімдерді растау, Пайдаланушымен шарт жасасу және т.б. - бұл Коллектордың ғана тәуелсіз және ерікті таңдауы. Коллектор енгізілген және жарияланған мәліметтердің толықтығына, дәлдігіне және заңдылығын қамтамасыз етуіне толық жауап береді, олай болмаған жағдайда Әкімшілік Шартты орындау бойынша өз міндеттемелерін орындауды тоқтата тұруға құқылы.</p>
    <p><strong>4. Тараптар жауапкершілігі</strong></p>
    <p>4.1. Әкімшілік кез-келген жағдайда тікелей, жанама, жанама, айыппұлдық, кездейсоқ, арнайы шығындар немесе Коллектордың Сайтқа кіруімен, оны қарау немесе пайдаланумен байланысты немесе Сайтқа кіру, қарау немесе пайдалану кідірісі немесе мүмкінсіздігімен байланысты және басқаша туындаған зардаптар (соның ішінде, бірақ шектелмей ақпарат мазмұныны түсіну, кез келген компьютерлік вирустарды4, ақпараттың, бағдарламалық жасақтаманың, басқа интернет-ресурстарының әрекеттері, байланыс қызметі провайдерінің әрекеті және т.б.) үшін жауап бермейді.</p>
    <p>4.2. Әкімшілік Сайттың және оның құрамдас бөліктерінің, оның ішінде Мобильдік қосымшаның толық немесе ішінара жұмыс істемеуі жағдайында, сондай-ақ Коллектордың Сайтқа кіру мүмкіндігі болмаған кезде немесе осы жағдайларға байланысты жанама немесе тікелей шығындар келтірілген жағдайда Коллектор алдында жауап бермейді. .</p>
    <p>4.3. Әкімшілік өз құзырынан тыс оқиғалар мен жағдайлар нәтижелерінен туындаған кез келген теріс салдарға және шығындарға, сондай-ақ Коллектордың Шарт талаптарын сақтамауынан үшінші тұлғалардың іс-әрекеттеріне (әрекетсіздігіне) жауап бермейді.</p>
    <p>4.4. Тіркеудің нәтижесі бойынша, Коллектор жеке кабинетке кіру үшін логин мен пароль алады, оның қауіпсіздігі үшін Коллектор жеке өзі жауап береді.</p>
    <p>4.5. Әкімшілік Коллектордың Пайдаланушыға Қызметті орындамағаны / дұрыс орындамағаны үшін, Коллектордың Пайдаланушы мен Коллектор арасындағы жеке шарт бойынша өз міндеттерін жасау/орындау / орындамауы / тиісті орындамағаны үшін, Коллектордың Әкімшілік пен Коллектор арасындағы жеке шарт бойынша өз міндеттерін тиісінше орындамауға байланысты қызметтер туралы ақпараттың дәлсіздігі / сәйкес келмеуі үшін, сондай-ақ Әкімшілік Пайдаланушыдан Коллектордың Сайтына Мобильдік қосымша арқылы Өтінімнің түсуін қамтамасыз етпегені туралы дәлелденген жағдайларды қоспағанда, Коллектордың кез келген ықтималды наразылықтары үшін жауапты болмайды.</p>
    <p>4.5. Шартта тікелей көрсетілген жауапкершілікпен қатар, Тараптар ҚР қолданыстағы заңнамасына сәйкес өзге де жауапкершілікте болады.</p>
    <p><strong>5. Құны</strong></p>
    <p>5.1. Қызметтердің бағаларын Коллектор өздігінен белгіленеді және осы ақпаратты мобильдік қосымшада және / немесе тікелей Сайтта Пайдаланушыға жеткізілетін Сайтқа орналастырады. Қызметтердің құны теңгемен көрсетіледі.</p>
    <p>5.2. Коллектор Пайдаланушы мен Коллектор арасындағы жеке шартта анықталғандай, Пайдаланушыны хабардар етпестен / хабардар ете отырып қызметтердің құнын кез келген уақытта біржақты тәртіпте өзгертуге құқылы.</p>
    <p>5.3. Әкімшілік Коллектордың Сайттағы жеке / барлық қызметтерін Әкімшілікке қолжетімді кез келген тәсілмен, оның ішінде Сайтта тиісті ақпаратты орналастыру арқылы ақпараттандырумен пайдаланғаны үшін ақы белгілеуге, сондай-ақ Коллектордың Пайдаланушыға төлеген қызметтердің құны негізінде немесе осы Шартқа қосымшада көрсетілген басқа нысанда, тәртіпте және шарттарда Сайтты пайдалану үшін сыйақы алуға құқылы.</p>
    <p>5.4. Егер осы Шартқа қосымшада өзгеше көрсетілмесе және / немесе қосымша әкімшіліктің өтініші бойынша ай сайын Коллектор Есеп беру кезеңінде (айдың 1-ші күнінен бастап соңғы күніне дейін) Пайдаланушылармен жасалатын қолданыстағы шарттар туралы және осы Шарт бойынша Әкімшіліктің сыйақы мөлшерін дұрыс есептеу үшін Коллектордың осы кезеңде Пайдаланушыларға төлеген нақты сомалары туралы есепті уақтылы ұсынуға міндетті (бір реттік және/немесе тұрақты негізде &ndash; Әкімшілік талабында көрсетілгендей).</p>
    <p><strong>6. Құпиялық. Дербес деректерді қорғау </strong></p>
    <p>6.1. Коллектордың Сайтқа жіберген ақпараты Сайттың және Мобильдік қосымшаның жүйелері арқылы Шарттың қолданылу мерзіміне сақталады. Коллектор кез-келген уақытта, егер берешегі жоқ болса, әкімшілікпен даулар / келіспеушіліктер болмаса және Әкімшілік белгілеген тәртіпке сай, өзін Сайтта Тіркеуді (Мобильдік қосымшаға қатысты ақпаратты автоматты түрде жою арқылы) жоюға құқылы, сонымен қатар, оларға берілген барлық ақпарат, сондай-ақ жеке кабинетке енгізілген барлық ақпарат, оның ішінде Коллектордың жеке деректері оның ҚР заңнамасының талаптарына сәйкес Әкімшілікке жүктелген жауапкершілікті қоспағанда жойылады. Сайтта Коллектордың белсенді әрекеттері ұзақ уақыт (2 аптадан астам) болмаған жағдайда, Әкімшілік Тіркеуді күшін жою туралы Шарттың талаптарына сәйкес Коллекторды тіркеуді біржақты тәртіпте жоюға құқылы, онымен қоса Шартқа осы сәттен бастап өз әрекетін тоқтатады және осы сәттен бастап бұзылады.</p>
    <p>6.2. Әкімшілік Коллектордың жеке және басқа деректердің құпиялылық және қорғау режимін сақтайды. Сайттағы ақпараттарға қарсы талап Коллекторға қолданылады. Құпиялылықты болдырмау Шартта және Қазақстан Республикасының қолданыстағы заңнамасында белгіленеді.</p>
    <p>6.3. &laquo;Жеке деректер және оларды қорғау туралы&raquo; Қазақстан Республикасының Заңына сәйкес, Коллектор (жеке тұлға) тіркеуді жүзеге асыра отырып, жеке тұлғаларың дербес деректер базасына енгізілген дербес деректері Әкімшіліктің қызметі барысында өңделетін жеке деректерді жинау, өңдеу, сақтау, трансшекаралық беру және пайдалану туралы ешқандай ескертпестен Әкімшілікке келісімін ұсынады және жеке деректерді жинау, өңдеу, пайдалану және сақтау, үшінші тұлғалардың жеке деректеріне қол жеткізу, дербес деректер базасының иесіне дербес деректерді жеке немесе өзге де субъектілермен деректерді және әкімшілік тарапынан жеке деректерді тарату мүмкіндігін, соның ішінде жеке тұлғалар туралы жеке ақпаратты өңдеуге толық немесе ішінара құқығын қамтамасыз етуді қоса алғанда, жоғарыда аталған Заңда белгіленген құқықтар туралы хабардар екендігін растайды. Коллектордың дербес деректерін жинау, өңдеу, сақтау және тарату мақсаты Пайдаланушының Коллектор қызметтеріне қажеттіліктерін қанағаттандыру саласындағы қатынастарды жүзеге асыруды қамтамасыз ету болып табылады.</p>
    <p>6.4. Жеке деректер Қазақстан Республикасының аумағында Шарттың барлық мерзіміне сақталады. Шартпен өз келісімін растайтын Коллектор осы арқылы өз келісімін білдіреді және Әкімшілікке Шарт бойынша өз міндеттемелерін орындау үшін қажетті, оның ішінде Әкімшілікпен Шарт бойынша өз міндеттемелерін орындау үшін тартатын кез келген үшінші тұлғаға жеке деректерді жинауға, өңдеуге, сақтауға және беруге рұқсат береді.</p>
