        <p>Коллектор самостоятельно несет полную ответственность&nbsp;за корректное заполнение данных и информации на Сайте, содержание и полноту такой информации, а также соответствие размещенной информации требованиями законодательства РК;</p>
        <p>Коллектор-физическое лицо настоящим дает свое согласие на сбор, обработку, хранение и использование/распространение персональных и иных данных Коллектора (в т.ч. Коллектора -юридического лица),предоставленных Администрации в порядке, определенном Договором и законодательством РК;</p>
        <p>Коллектор самостоятельно несет ответственность и решает все вопросы и претензии с Пользователями по недостаткам в оказании Услуг, заключению и исполнению отдельного договора между Коллектором и Пользователем, в т.ч. в соответствии с законодательством о защите прав потребителей и т.п.</p>
        <p>Если будет установлено, что Коллектором не были соблюдены вышеуказанные условия, Администрация не будет нести ответственности за какой-либо ущерб и претензии, включая косвенный ущерб и упущенную выгоду, а также убытки или любые претензии, которые возникнут у Коллектора или у иных третьих лиц в связи с вышеизложенным.</p>
        <p>Коллектору запрещается:</p>
        <p>производить какие-либо действия, нарушающие законодательство РК, препятствующие нормальному функционированию Сайта и/или Мобильного приложения;</p>
        <p>получать доступ, копировать любую информацию Сайта и/или Мобильного приложения, используя какие бы то ни было автоматические средства или любые ручные процессы с любой целью без предварительного разрешенияАдминистрации;</p>
        <p>осуществлять действия, которые вызывают или могут повлечь, чрезмерную загрузку функционирования Сайта и/или Мобильного приложения;</p>
        <p>каким-либо путем включать любую часть Сайта и/или Мобильного приложения в любой другой интернет-ресурсили мобильное приложение без предварительного разрешения Администрации;</p>
        <p>не выполнять требования настоящего Договора, договора с Пользователем, законодательства РК в отношении Услуг и работы с Сайтом;</p>
        <p>совершать иные действия, идущие вразрез с этическими правилами и нормами деловой этики и морали, а также с действующим законодательством РК.</p>
