<VirtualHost *:443>

    ServerName admin.mobilerecycling.kz
    DocumentRoot /var/www/html/public

    ErrorLog ${APACHE_LOG_DIR}/https-error.log
    CustomLog ${APACHE_LOG_DIR}/https-access.log combined

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    SSLEngine on

    SSLCertificateFile /etc/letsencrypt/live/admin.mobilerecycling.kz/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/admin.mobilerecycling.kz/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/admin.mobilerecycling.kz/fullchain.pem

    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]

    </Directory>

    <Directory ~/.well-known/acme-challenge>
        Allow from All
    </Directory>

</VirtualHost>
