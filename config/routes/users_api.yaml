
api_v1_users_post:
    path: /users
    methods: POST
    controller: App\Controller\UserRESTController::postAction

api_v1_users_put:
    path: /users/{id}
    methods: [PUT, POST]
    controller: App\Controller\UserRESTController::putAction
    requirements:
       id: \d+

api_v1_signup_post:
    path: /signup
    methods: POST
    controller: App\Controller\UserRESTController::postAction

api_v1_me_put:
    path: /me
    methods: [PUT, POST]
    controller: App\Controller\UserRESTController::meAction
