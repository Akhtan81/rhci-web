privacy:
    content: |
        <h1>Политика конфиденциальности (приложение к Пользовательскому соглашению)</h1>

        <h2>1. Общие положения</h2>
        <p>1.1. Настоящая Политика конфиденциальности регламентирует порядок сбора и обработки персональных и иных конфиденциальных данных пользователей и определяет порядок обработки и защиты информации о физических лицах и юридических лицах (далее – Пользователи) пользующихся услугами мобильного приложения Mobile Recycling System (далее - Приложение) и юридических лицах (далее – Коллекторы) использующих Интернет-ресурс https://admin.mobilerecycling.kz  (далее – Сайт).</p>
        <p>1.2. Целью настоящей Политики конфиденциальности является обеспечение надлежащей защиты информации о Пользователях и Коллекторах, в том числе их персональных данных, от несанкционированного доступа и разглашения. Персональные данные физических -пользователей Сайта собираются и обрабатываются ТОО «Кызыл Су ГЕО Сервис» БИН 171140025639,  лицом, зарегистрированным по законодательству Республики Казахстан (далее – Администрация), с местонахождением по адресу: 8 мкр. 27 дом 5 кв. г. Актау, Мангистауская область, Республика Казахстан в соответствии с ЗРК «О персональных данных и их защите».</p>
        <p>1.3. Настоящая Политика конфиденциальности устанавливает порядок обработки Администрацией персональных данных, собранных с помощью Сайта и связанных с ними услуг. Во всех указанных случаях Администрация обрабатывает персональные данные Пользователей и Коллекторов исключительно в рамках требований Закона Республики Казахстан «О персональных данных и их защите» и Конвенции о защите лиц в связи с автоматизированной обработкой персональных данных. Отношения, связанные со сбором, хранением, распространением и защитой информации и персональных данных пользователей Приложения и Сайта, регулируются настоящей Политикой конфиденциальности, и действующим законодательством Республики Казахстан.</p>
        <p>1.4. Действующая редакция Политики конфиденциальности, являющейся публичным документом, доступна любому пользователю сети Интернет на интернет-ресурсе https://mobilerecycling.kz а также в соответствующих приложениях для iOS и Google Play. Администрация вправе вносить изменения в настоящую Политику конфиденциальности. При внесении изменений в Политику конфиденциальности Администрация уведомляет об этом Пользователей и Коллекторов путем размещения новой редакции Политики конфиденциальности на сайте https://mobilerecycling.kz не позднее, чем за 10 дней до вступления в силу соответствующих изменений. Предыдущие редакции Политики конфиденциальности хранятся в архивеАдминистрации.</p>
        <p>1.5. Регистрируясь и используя Приложение и Сайт, Пользователь и Коллектор выражают свое согласие с условиями настоящей Политики конфиденциальности. Используя Сайт или Приложение, Пользователь и/или Коллектор предоставляет своё согласие Администрации на сбор и обработку своих персональных данных, указанных в п.3.1.1. настоящей Политики конфиденциальности, а также ip-адреса, сообщения, письма, заявления, передаваемые пользователю другими пользователями или коллекторами и наоборот, а также даёт своё согласие на передачу своих персональных данных третьим лицам, в том числе на трансграничную передачу персональных данных за границу, в любую третью страну, в случае обеспечения этими странами защиты персональных данных, и в соответствии с данной Политикой конфиденциальности и с Пользовательским  Соглашением.</p></p>
        <p>Пользователи и Коллекторы уведомлены и согласны, что при переходе на некоторые гиперссылки, размещённые на Сайте или в Приложении, они могут быть перенаправлены к сайтам (приложениям и т.д.) других компаний за пределы контролируемого пространства Администрации, где информация о Пользователях и Коллекторах  собирается вне прямого контроля Администрации. В таком случае Политики конфиденциальности этих сайтов и/или приложений таких третьих лиц будут отдельно регулировать порядок обработки информации, полученной от пользователей этими третьими лицами.</p>
        <p>1.6. В случае несогласия Пользователя или Коллектора с условиями настоящей Политики конфиденциальности использование Приложения и Сайта должно быть прекращено.</p>

        <h2>2. Условия пользования Приложением и Сайтом</h2>
        <p>2.1. Оказывая услуги по использованию Приложения (далее – Услуги Приложения) и услуги по использованию Сайта (далее – Услуги Сайта), Администрация считает, а Пользователь и/или Коллектор подтверждают, что Пользователь и Коллектор:</p>
        <p>- обладают всеми необходимыми правами и дееспособностью, позволяющими им осуществлять регистрацию и использовать Приложение и Сайт.</p>
        <p>- указывают достоверную информацию о себе в объемах, необходимых для пользования Услугами Приложения и Услугами Сайта;</p>
        <p>- Пользователь осознает и соглашается, что размещаемая им информация в Приложении будет становиться доступной для Коллекторов оказывающих услуги с помощью Сайта;</p>
        <p>- Коллектор осознает и соглашается, что размещаемая им информация, на Сайте будет становиться доступной для Пользователей заказывающих услуги с помощью Приложения;- ознакомлены с настоящей Политикой конфиденциальности, выражают свое согласие с ними и принимают на себя указанные в них права и обязанности и будут неукоснительно соблюдать требования Пользовательского соглашения и настоящей Политики конфиденциальности.</p>
        <p>2.2. Администрация не проверяет достоверность получаемой  информации о Пользователях или информации, размещенной Пользователей, и не несет ответственности за нее, за исключением случаев, когда такая проверка необходима в целях исполнения Администрацией  обязательств перед Пользователем и Коллектором.</p>
        <p>2.2.1. Администрация вправе проверить достоверность информации предоставляемой Коллектором при регистрации на Сайте.</p>

        <h2>3. Состав информации о Пользователях</h2>
        <p>3.1. Персональные данные Пользователей:</p>
        <p>3.1.1. Персональные данные Пользователей включают в себя данные предоставляемые Пользователями и минимально необходимые для регистрации в Приложении: имя, фамилия, номер мобильного телефона, данные платежной карты, адрес электронной почты и фактический адрес нахождения и иные данные, указанные в настоящей Политике конфиденциальности</p>
        <p>3.2. Иная информация о Пользователях, обрабатываемая Администрацией</p>
        <p>Администрация Приложения может также обрабатывать иную информацию о Пользователях, которая включает в себя:</p>
        <p>3.2.1. дополнительные данные, получаемые при доступе к Приложению, включающие в себя данные о технических средствах (устройствах), технологическом взаимодействии с Приложением (в т.ч. IP-адрес хоста, вид операционной системы пользователя, тип браузера, географическое положение, поставщик услуг Интернета, данные, полученные в результате доступа к камере, и т.п. устройств), и последующих действиях Пользователя в Приложении;</p>
        <p>3.2.2. иная информация, дополнительно предоставленная Пользователем самостоятельно.</p>

        <h2>4. Состав информации о Коллекторах</h2>
        <p>4.1. Персональные данные Коллекторов:</p>
        <p>4.1.1. Персональные данные Коллекторов включают в себя данные предоставляемые Коллекторами необходимые данные для регистрации на Сайте: название юридического лица/индивидуального предпринимателя, ИИН/БИН, номер мобильного телефона, адрес электронной почты и фактический адрес нахождения, вид оказываемой услуги;</p>
        <p>4.2. Иная информация о Коллекторах, обрабатываемая Администрацией</p>
        <p>Администрация Приложения может также обрабатывать иную информацию о Пользователях, которая включает в себя:</p>
        <p>4.2.1. дополнительные данные, получаемые при доступе к Сайту, включающие в себя данные о технических средствах (устройствах), технологическом взаимодействии с Сайтом (в т.ч. IP-адрес хоста, вид операционной системы пользователя, тип браузера, географическое положение, поставщик услуг Интернета;</p>
        <p>4.2.2. иная информация, дополнительно предоставленная Коллектором самостоятельно</p>

        <h2>5. Обработка информации о Пользователях и Коллекторах</h2>
        <p>5.1 Условия и цели обработки персональных данных.</p>
        <p>Администрация осуществляет обработку персональных данных пользователя в целях исполнения Пользовательского соглашения и иных договоров между Администрацией, Пользователем и Коллектором на оказание Услуг посредством Приложения и/или Сайта.</p>
        <p>5.1.2. Сбор персональных данных</p>
        <p>Сбор персональных данных Пользователя и Коллектора осуществляется в Приложении и на Сайте при регистрации, а также в дальнейшем при внесении Пользователем и Коллектором по своей инициативе изменений сведений о себе.</p>
        <p>Персональные данные, предусмотренные п. 3.1.1. настоящей Политикой конфиденциальности, предоставляются Пользователем и являются минимально необходимыми при регистрации и пользования Приложением и при необходимости Администрацией могут запрашиваться дополнительные данные.</p>
        <p>Персональные данные, предусмотренные п. 4.1.1. настоящей Политикой конфиденциальности, предоставляются Коллектором и являются минимально необходимыми при регистрации и пользования Сайтом и при необходимости Администрацией могут запрашиваться дополнительные данные</p>
        <p>5.1.3. Хранение и использование персональных данных.</p>
        <p>Персональные данные Пользователей и Коллекторов хранятся исключительно на электронных носителях и обрабатываются с использованием автоматизированных систем. Персональные данные хранятся в базе данных на территории РК. Адрес физического нахождения аппаратно-программных комплексов, в которых размещается база данных с персональными данными:</p>
        <p>050000, Казахстан, г. Алматы, ул. Макатаева, д. 117А, оф. 201</p>
        <p>БИН 080840007694, ТОО «Интернет-компания PS».</p>
        <p>5.1.4. Передача персональных данных. Использование персональных данных Пользователей и Коллекторов осуществляется только в вышеуказанных целях в точном соответствии с ЗРК «О персональных данных и их защите», Пользовательским соглашением и Политикой конфиденциальности.</p>
        <p>Персональные данные Пользователей и Коллекторов не передаются каким-либо третьим лицам, за исключением случаев, прямо предусмотренных настоящими Правилами и Пользовательским соглашением.</p>
        <p>5.2. История заказов.</p>
        <p>Целью сбора информации об истории заявок(заказов) является улучшение качества услуг предоставляемых Приложением и Сайтом.</p>
        <p>5.2.1. Приложение сохраняет историю выполненных Пользователем заявок, а именно вид заявленного вторсырья, его количество, дата заявки, способ оплаты и иные данные, указываемые Пользователем.</p>
        <p>5.2.2. Приложение сохраняет историю исполненных Коллектором заявок Пользователей, а именно: вид оказанной услуги, е качественные и количественные показатели, дата заявки, способ оплаты и иные данные, указываемые в заявке и документах ее исполнения Пользователем и Коллектором.</p>

        <h2>6. Права и обязанности Пользователей и Коллекторов</h2>
        <p>6.1. Пользователи и Коллекторы вправе:</p>
        <p>6.1.1. самостоятельно изменять в информацию о себе в Приложении, при условии, что такие изменения и исправления содержат актуальную, достоверную и правдивую информацию и ее размещение не нарушает законодательство РК;</p>
        <p>6.1.2. проверять достоверность и актуальность своей  информации, такие как имя, наименование юридического лица/индивидуального предпринимателя, ИИН/БИН, телефон, электронный адрес, физический адрес, выполненные заявки, а также в статусе ожидания, заявки выполненные коллекторами.</p>

        <h2>7. Меры по защите информации о Пользователях и Коллекторов</h2>
        <p>7.1. Администрация принимает технические и организационно-правовые меры в целях обеспечения защиты персональных и иных данных Пользователя и Коллектора от неправомерного или случайного доступа к ним, уничтожения, изменения, блокирования, копирования, распространения, а также от иных неправомерных действий.</p>
        <p>7.2. Для авторизации доступа к Приложению и Сайту используется логин (адрес электронной почты) и пароль. Ответственность за сохранность данной информации несут Пользователь или Коллектор соответственно. Они обязаны предпринимать меры по обеспечению их конфиденциальности. Администрация не несет какой-либо ответственности и не возмещает какой-либо ущерб и убытки, включая упущенную выгоду, возникшие в результате несоблюдения Пользователем или Коллектором настоящего пункта.</p>

        <h2>8. Ограничение действия Правил</h2>
        <p>Администрация не несет ответственности за разглашение персональных и иных данных Пользователя Коллектором, равно как данных Коллектора Пользователем, получившим доступ к таким данным в соответствии с условиями оказания услуг.</p>

        <h2>9. Обращения пользователей</h2>
        <p>9.1. Пользователи и Коллекторы могут направлять Администрации свои запросы по адресу электронной почты: info@mobilerecycling.net</p>
        <p>9.2. Администрация обязуется рассмотреть и направить ответ на поступивший запрос пользователя в течение 30 дней с момента поступления обращения.</p>

        <h2>10. Заключительные  положения</h2>
        <p>10.1. Во всем ином, прямо не предусмотренном настоящей Политикой конфиденциальности и Пользовательским соглашением, Администрация, Пользователи и Коллекторы руководствуются положениями действующего законодательства РК в области защиты персональных данных, конфиденциальной информации и т.п. Коллекторы и Пользователи до начала использования Сайта или Приложения обязаны изучить текст настоящей Политики конфиденциальности, Пользовательское соглашение, а также соответствующие нормы законодательства РК и в целях ознакомления со своими правами и обязанностями, а также соответствующими правами и обязанностями Адмнистрации.</p>

