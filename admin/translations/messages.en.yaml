      <p>Nur Pacific Star LLC may sell, rent, or lease customer information to third parties for the
          following reasons:
          for access to information
          Nur Pacific Star LLC may share data with trusted partners to help perform statistical
          analysis, send you email or postal mail, provide customer support, or arrange for
