    <p>7.2. Әкімшілік кез-келген уақытта және қандай да бір себептермен оны түсіндірместен Сайттың және / немесе Мобильдік қосымшаның кез-келгеніне қол жеткізу құқығын өз қалауы бойынша қалдырады.</p>
    <p>7.3. Шарт тараптардың міндеттемелерін толық орындағанға дейін жарамды.</p>
    <p>7.4. Шартқа қатысушылардың осы Шарт бойынша міндеттемелерін орындауынан туындайтын барлық даулар мен келіспеушіліктер келіссөздер арқылы шешіледі. Егер оларды жою мүмкін болмаса, тараптар Әкімшіліктің орналасқан жеріндегі сотқа олардың мүдделерін соттық қорғауға жүгінуге құқылы. Қолданылатын құқық - Қазақстан Республикасының заңнамасы.</p>
    <p>7.5. Осы Шартта көрсетілмеген басқа да мәселелерде шарт талаптары Қазақстан Республикасының қолданыстағы заңнамасын басшылыққа алады.</p>
