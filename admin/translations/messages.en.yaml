          but not limited to, communicating with you in relation to services and/or products you have
          requested from us. We also may gather additional personal or non-personal information in the
          future.</p>

      <h2>Use of your Personal Information</h2>
      <p> Nur Pacific Star LLC collects and uses your personal information to operate its website(s)
          and deliver the services you have requested.

          Nur Pacific Star LLC may also use your personally identifiable information to inform you of
          other products or services available from Nur Pacific Star LLC and its affiliates.</p>

