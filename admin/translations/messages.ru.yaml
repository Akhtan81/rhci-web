        <h2 class="text-center mb-4">Что если бы у Вас была возможность стать частью чего-то, что поможет людям внести свой вклад в сохранение окружающей среды?</h2>
        <p>Здесь, в Mobile Recycling Systems, мы стремимся облегчить жизнь людей, которые понимают, что переработка вторсырья сохраняет огромное количество ограниченных природных ресурсов.</h4>
        <p>Мы хотим, чтобы людям было проще заботиться о своем вторсырье и одним нажатием кнопки на смартфоне внести свой вклад в сохранение природных ресурсов. И мы ищем партнеров, которые помогут нам реализовать наше видение. Партнеров, которые увлечены сбором вторсырья для последующей переработки, и рады помочь тем людям, которые разделяют тот же энтузиазм по сохранению нашей земли  чистой и зеленой.</p>

        <h3>Как это работает?</h3>
        <p>Просто! Вы, как потенциальный коллектор - партнер  в <b>Mobile Recycling Systems</b>, можете зарегистрироваться прямо здесь, на <a href="https://admin.mobilerecycling.kz">admin.mobilerecycling.kz</a>, в качестве партнера. Выбираете  район по ЗИП коду, в котором желаете  собирать вторсырье, и ждете подтверждения своего запроса.</p>
        <p>Клиент регистрируется в нашем мобильном приложении, куда он вводит свои личные данные, такие как адрес, номер телефона и адрес электронной почты. Как только клиент соберет минимальное количество вторсырья, он создает заявку через приложение. Эта заявка  и вся относящаяся к нему информация поступят прямо на  Ваш личный кабинет на сайте <a href="https://admin.mobilerecycling.kz">admin.mobilerecycling.kz</a>. После того, как вы накопили достаточное количество заявок, вы можете собирать вторсырье у ваших клиентов!</p>

        <p class="font-weight-bold font-italic">Вы сами устанавливаете вознаграждение и минимальное количество сырья!</p>

        <p>Вы можете выбрать район по почтовому индексу для сбора вторсырья. Администратор сайта одобрит ваш запрос или предложит другие варианты.  Ежегодная плата за пользование системой, будет определена после 1 месяца бесплатного пользования. Звучит интересно для вас?</p>

        <p>Зарегистрировавшись сегодня в <b>Mobile Recycling Systems</b> Вы можете помочь облегчить жизнь людей, помогая им достичь своих целей в утилизации вторсырья и заработать на сборе вторсырья  не только деньги, а также почет и уважение!</p>
