      <h2 class="text-center mb-4">Егер Сіз планетамызға және қоршаған ортаға көмектестікісі келетін адамдардың өмірін жақсарту мүмкіндігіне ие болсаңыз, не істер едіңіз?</h2>
      <p><b>Mobile Recycling Systems</b> қайта өңдеудің шектеулі табиғи ресурстардың үлкен көлемін сақтап қалатынның түсінетін адамдарға көмектесуге дайынбыз. Біз адамдарға өз смартфондарынан бір батырманы басу арқылы, өздерінің қайталама шикізаттарының қамын жайбарақат ойлағанын қалаймыз.  Және де біз өз көзқарасымызды іске асыруға көмектесетін серіктестіктерді іздейміз. Қайта өңдеумен қызығатын адамдар өз планетасының және қоршаған ортаның қамын ойлай отыра, Жерімізді таза әрі жасыл күйінде сақтап қалу ынтасымен бөлісетін адамдарға көмектесуге дайын.</p>

      <h3>Бұл қалай жұмыс жасайды?</h3>
      <p>Оп-оңай! Сіздің <b>Mobile Recycling Systems</b>s әлеуетті серіктес-коллекторы ретінде тура осы <a href="https://admin.mobilerecycling.kz">admin.mobilerecycling.kz</a> - те серіктесі ретінде тіркелуіңізге болады. Қайталама шикізатты жинағыңыз келетін ЗИП код бойынша ауданды таңдап, өз сұранысыңыздың растауын күтіңіз.</p>
      <p>Клиент біздің мобильдік қосымшада тіркеліп, онда өзінің жеке деректерін: мекенжайын, телефон нөмірін және электрондық поштасын енгізеді. Клиент минимальды қайталама шикізат санын жинаған кезде, ол жиналған қайталама шикізаттың шығару үшін қосымша арқылы сұрау салу жібереді. Бұл сұрау салу және оған қатысты ақпарат <a href="https://admin.mobilerecycling.kz">admin.mobilerecycling.kz</a> сайтындағы Сіздің жеке кабинетіңізге түседі. Содан соң, жеткілікті өтінімдер санын жинағаннан кейін, сіз қайталама шикізатты  біздің клиенттерден жинап аласыз!</p>

      <p class="font-weight-bold font-italic">Сіз бағаны және минимальды қайталама шикізат санын өзіңіз белгілейсіз.</p>
      <p>Сіз қайталама шикізатты жинау үшін пошталық индекс бойынша ауданды таңдай аласыз. Сайт әкімшісі сіздің сұрауыңызды мақұлдайды немесе басқа нұсқаларды ұсынады. Біздің серіктестіктер қосымшаны пайдаланғаны үшін жыл сайынғы ақы төлейді және бұл сома тегін таныстыру кезеңінен кейін бір айдың ішінде белгіленетін болады.</p>

      <h3>Сізді қызықтырады ма?</h3>
      <p>Өз өңіріңізде бірінші болу үшін, бүгіннен бастап <a href="https://admin.mobilerecycling.kz">admin.mobilerecycling.kz</a> сайтында тіркеліңіз. Сіз адамдарға өз мақсаттарына қол жеткізу және қайталама шикізатты жинауда тек ақша табу емес, сондай-ақ атақ пен құрметке ие болу үшін, адамдардың өмірін жеңілдетуге көмектесе аласыз!</p>
