      <p>- Job Title</p>
      <p>- Stripe account data</p>

      <p>If you purchase Nur Pacific Star LLC's products and services, we collect billing and credit
          card information. This information is used to complete the purchase transaction.</p>

      <p>We do not collect any personal information about you unless you voluntarily provide it to us.
